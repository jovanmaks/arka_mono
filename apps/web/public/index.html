<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floorplan Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; width: 100vw; height: 100vh; }
    .left-column { width: 40%; display: flex; flex-direction: column; }
    .right-column { width: 60%; display: flex; flex-direction: column; }
    .upload-section, .controls-section { 
      flex: 0 0 auto; 
      border: 1px solid gray; 
      padding: 1rem; 
      overflow-y: auto; 
    }
    .results-display {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .result-container {
      margin-top: 10px;
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .tab-container {
      display: flex;
      border-bottom: 1px solid #ccc;
      background-color: #f8f8f8;
      padding: 0.5rem 0 0 0.5rem;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-bottom: none;
      margin-right: 5px;
    }
    .tab.active {
      background-color: #fff;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
    .status-area {
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background-color: #f8f8f8;
    }
    .file-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .scan-buttons {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .input-fields {
      margin-top: 15px;
    }
    .input-fields label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Upload Section -->
      <div class="upload-section">
        <h2>Floorplan Uploader</h2>
        
        <!-- File input and clear button in one row -->
        <div class="file-controls">
          <input type="file" accept="image/*" id="fileInput" />
          <button id="clearButton">Clear</button>
        </div>
        
        <!-- Scan buttons under the file input -->
        <div class="scan-buttons">
          <button id="scanButton" disabled>Scan (API)</button>
          <button id="scanTsButton" disabled>Scan (Sonnet)</button>
          <button id="scanTs2Button" disabled>Scan (O1)</button>
        </div>
        
        <!-- Input fields below the buttons -->
        <div class="input-fields">
          <label>
            Threshold:
            <input type="number" id="thresholdInput" value="100" style="width: 80px" />
          </label>
          <label>
            Clusters:
            <input type="number" id="clustersInput" value="20" style="width: 80px" />
          </label>
        </div>
        
        <div id="previewContainer"></div>
        <div id="statusContainer"></div>
      </div>
    </div>

    <!-- Right Column: Results Display -->
    <div class="right-column">
      <!-- Tab Navigation -->
      <div class="tab-container">
        <div class="tab active" id="apiResultsTab">Python API Results</div>
        <div class="tab" id="tsResultsTab">TypeScript (Sonnet)</div>
        <div class="tab" id="ts2ResultsTab">TypeScript (O1)</div>
      </div>
      
      <div class="results-display">
        <!-- Canvas and Results Area -->
        <div class="canvas-container" id="canvasContainer">
          <canvas id="floorplanCanvas"></canvas>
        </div>
        
        <!-- Result Containers -->
        <div id="apiResultContainer" class="result-container"></div>
        <div id="tsResultContainer" class="result-container" style="display: none;"></div>
        <div id="ts2ResultContainer" class="result-container" style="display: none;"></div>
      </div>
      
      <!-- Status Area at the bottom of the right column -->
      <div class="status-area">
        <div id="resultsStatusContainer"></div>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
