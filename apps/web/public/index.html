<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floorplan Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; width: 100vw; height: 100vh; }
    .left-column { width: 50%; display: flex; flex-direction: column; }
    .right-column { width: 50%; display: flex; flex-direction: column; }
    .upload-section, .controls-section { 
      flex: 0 0 auto; 
      border: 1px solid gray; 
      padding: 1rem; 
      overflow-y: auto; 
    }
    .results-section {
      flex: 1;
      border: 1px solid gray;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .result-container {
      margin-bottom: 20px;
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .tab-container {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-bottom: none;
      margin-right: 5px;
    }
    .tab.active {
      background-color: #fff;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Upload Section -->
      <div class="upload-section">
        <h2>Floorplan Uploader</h2>
        <input type="file" accept="image/*" id="fileInput" />
        <div id="previewContainer"></div>
      </div>

      <!-- Controls Section -->
      <div class="controls-section">
        <h2>Scan Settings</h2>
        <label>
          Threshold:
          <input type="number" id="thresholdInput" value="100" style="width: 80px" />
        </label>
        <br><br>
        <label>
          Clusters:
          <input type="number" id="clustersInput" value="20" style="width: 80px" />
        </label>
        <br><br>
        <button id="scanButton" disabled>Scan Floorplan (Python)</button>
        <button id="scanTsButton" disabled>Scan Floorplan (TypeScript)</button>
        <button id="clearButton">Clear</button>
        <div id="statusContainer"></div>
      </div>

      <!-- Results Section -->
      <div class="results-section">
        <div class="tab-container">
          <div class="tab active" id="apiResultsTab">Python API Results</div>
          <div class="tab" id="tsResultsTab">TypeScript Results</div>
        </div>
        
        <div id="apiResultContainer" class="result-container"></div>
        <div id="tsResultContainer" class="result-container" style="display: none;"></div>
      </div>
    </div>

    <!-- Right Column: Canvas -->
    <div class="right-column">
      <div class="canvas-container">
        <canvas id="floorplanCanvas"></canvas>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
