<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floorplan Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; width: 100vw; height: 100vh; }
    .left-column { width: 50%; display: flex; flex-direction: column; }
    .right-column { width: 50%; border: 1px solid gray; }
    .upload-section, .controls-section { 
      flex: 1; 
      border: 1px solid gray; 
      padding: 1rem; 
      overflow-y: auto; 
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Upload Section -->
      <div class="upload-section">
        <h2>Floorplan Uploader 2</h2>
        <input type="file" accept="image/*" id="fileInput" />
        <div id="previewContainer"></div>
      </div>

      <!-- Controls Section -->
      <div class="controls-section">
        <h2>Scan Settings</h2>
        <label>
          Threshold:
          <input type="number" id="thresholdInput" value="100" style="width: 80px" />
        </label>
        <br><br>
        <label>
          Clusters:
          <input type="number" id="clustersInput" value="20" style="width: 80px" />
        </label>
        <br><br>
        <button id="scanButton" disabled>Scan Floorplan</button>
        <button id="scanTsButton">Scan TS</button>
        <button id="clearButton">Clear</button>
        <div id="statusContainer"></div>
        <div id="resultContainer"></div>
      </div>
    </div>

    <!-- Right Column: Canvas -->
    <div class="right-column">
      <canvas id="floorplanCanvas"></canvas>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
